name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when there is a push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can change this version to the one you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build and export the Next.js app
      - name: Build and export Next.js app
        run: |
          npm run build   # Build the project
          npm run export  # Export static files to the 'out' directory

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_dir: ./out  # This is the folder where Next.js generates the static files
          github_token: ${{ secrets.GITHUB_TOKEN }}
